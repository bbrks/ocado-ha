    labels:
      - 'minor'
      - 'feat'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'chore'
      - 'bugfix'
      - 'bug'
  default: patch
template: |
  ## Changes

  $CHANGES
